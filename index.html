<body  style="background-image: linear-gradient(to bottom, rgba(3, 4, 47, 0.86), rgba(3, 4, 47, 0.86));">
    <canvas id="medicaid" style="position: realtive; height: 80vh; width: 90vw; padding: 0.5%;"></canvas>
    <a href="FAC History of EMPATF.xlsx" style="color: white; font-size: 22px; margin-left: 1%;" download><u>Download the Microsoft Excel file</u></a>
    <script type="text/javascript">
      var ctx = document.getElementById('medicaid').getContext('2d');
      var drugOverdosesChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["2009-10", "2010-11", "2011-12", "2012-13", "2013-14", "2014-15", "2015-16", "2016-17", "2017-18", "2018-19"],
        datasets: [{
            label: 'County Emergency Management Grants',
            data: [7194867, 7194867, 7194867, 7194867, 7194867, 7194867, 7194867, 7194867, 7194867, 7194867],
            backgroundColor: 'rgba(255, 0, 0, 0.4)',
            borderColor: 'rgba(255, 0, 0, 1)',
            borderWidth: 1,
            fill: 1,
            pointStyle: 'circle',
            pointRadius: 3.5
          },
          {
          	label: "State Emergency Management Operations",
          	data: [5468958, 6200636, 5720662, 5449726, 6462444, 8409400, 7876618, 8001894, 8130275, 8469201],
          	backgroundColor: 'rgba(255, 215, 0, 0.4)',
          	borderColor: 'rgba(255, 215, 0, 1)',
          	borderWidth: 1,
            fill: 0,
            pointStyle: 'triangle',
            pointRadius: 5.5
          }
        ]
    },
    options: {
        responsive: true,
        title: {
          display: true,
          position: "top",
          text: "History of Emergency Management Preparedness and Assistance Trust Fund - Appropriations",
          fontSize: 24,
          fontColor: "white"
        },
        legend: { display: true, labels: { fontColor: "white", fontSize: 15, usePointStyle: true } },
        scales: {
        	xAxes: [{ stacked: false, scaleLabel: { display: true, labelString: 'State Fiscal Year', fontSize: 17, fontColor: "white" }, ticks: { fontColor: "white", fontSize: 16 } }],
          yAxes: [{ stacked: false, scaleLabel: { display: true, labelString: 'Total Funding', fontSize: 17, fontColor: "white" },
                    ticks: { beginAtZero: true,
                             fontColor: "white",
                             fontSize: 16,
                             callback: function(value, index, values){
                                        value = value.toString();
                                        value = value.split(/(?=(?:...)*$)/);
                                        value = value.join(",");
                                        return "$" + value;
                                       }
                            }
                  }]

        },
        tooltips: {
          enabled: true,
          mode:'index',
          intersect: false,
          callbacks: {
            label: function(tooltipItem, data) {
              var value = tooltipItem.yLabel;
              value = value.toString();
              value = value.split(/(?=(?:...)*$)/);
              value = value.join(',');
              return data.datasets[tooltipItem.datasetIndex].label + ": $" + value;
            }
          }
        }
    }
});
  </script>
